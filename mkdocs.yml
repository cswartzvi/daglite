site_name: Daglite
site_description: Lightweight, type-safe Python framework for building DAGs
site_author: Charles Swartzviaduct
site_url: https://cswartzvi.github.io/daglite
repo_name: cswartzvi/daglite
repo_url: https://github.com/cswartzvi/daglite
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_object_full_path: false
            show_category_heading: true
            show_signature_annotations: true
            separate_signature: true
            line_length: 100

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.arithmatex:
      generic: true
  - tables
  - def_list
  - footnotes
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - User Guide:
      - Tasks: user-guide/tasks.md
      - Composition: user-guide/composition.md
      - Fluent API: user-guide/fluent-api.md
      - Evaluation: user-guide/evaluation.md
      - Datasets & Persistence: user-guide/datasets.md
      - Pipelines & CLI: user-guide/pipelines.md
      - CLI Reference: user-guide/cli.md
  - Plugins:
      - Overview: plugins/index.md
      - Built-in: plugins/built-in.md
      - Serialization: plugins/serialization.md
      - Rich Output: plugins/rich.md
      - Creating Plugins: plugins/creating.md
  - Examples:
      - Overview: examples/index.md
      - ETL Pipeline: examples/etl-pipeline.md
      - ML Workflow: examples/ml-workflow.md
      - Data Processing: examples/data-processing.md
  - API Reference:
      - Overview: api-reference/index.md
      - Tasks: api-reference/tasks.md
      - Futures: api-reference/futures.md
      - Engine: api-reference/engine.md
      - Pipelines: api-reference/pipelines.md
      - Settings: api-reference/settings.md
      - Exceptions: api-reference/exceptions.md

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/cswartzvi/daglite
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/daglite/
