name: Release

on:
    push:
        tags:
            - "core-v*.*.*" # daglite (core) releases: core-v0.2.1
            - "rich-v*.*.*" # daglite-rich releases: rich-v0.1.0

jobs:
    release-daglite:
        if: startsWith(github.ref, 'refs/tags/core-v')
        runs-on: ubuntu-latest
        permissions:
            contents: read
            id-token: write  # For trusted publishing
        steps:
            - uses: actions/checkout@v4

            - name: Install uv
              uses: astral-sh/setup-uv@v6

            - name: Build package
              run: uv build

            - name: Publish to PyPI
              uses: pypa/gh-action-pypi-publish@release/v1
              with:
                  packages-dir: dist/
                  # For first release or if trusted publishing isn't configured:
                  # password: ${{ secrets.PYPI_API_TOKEN }}

    release-rich:
        if: startsWith(github.ref, 'refs/tags/rich-v')
        runs-on: ubuntu-latest
        permissions:
            contents: read
            id-token: write  # For trusted publishing
        steps:
            - uses: actions/checkout@v4

            - name: Install uv
              uses: astral-sh/setup-uv@v6

            - name: Build package
              run: uv build --package daglite-rich

            - name: Publish to PyPI
              uses: pypa/gh-action-pypi-publish@release/v1
              with:
                  packages-dir: dist/
                  # For first release or if trusted publishing isn't configured:
                  # password: ${{ secrets.PYPI_API_TOKEN_DUMMY }}
